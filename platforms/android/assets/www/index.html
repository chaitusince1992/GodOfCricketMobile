<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimum-scale=1">
    <!-- ***** Normal style sheet ****-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>God Of Cricket - Sachin</title>
</head>

<body ng-app="godOfCricket">
    <!--main view-->
    <div ng-view class="god-of-cricket-app-container"></div>

    <!--**********************   libraries   ************************-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/lib/highcharts.js"></script>
    <script type="text/javascript" src="js/lib/drilldown.js"></script>
    <script type="text/javascript" src="js/lib/highcharts-ng.js"></script>


    <script>
        $("body").css("width", $(window).width());
        $("body").css("height", $(window).height());
        $(window).resize(function() {
            $("body").css("width", $(window).width());
            $("body").css("height", $(window).height());
        });
    </script>

    <!--internal Files-->
    <!-- ****************   configuration files  ******************* -->

    <script type="text/javascript" src="js/app/app.js"></script>

    <!-- **************   custom angular services  ***************** -->
    <script type="text/javascript" src="js/services/common.services.js"></script>

    <!-- *******************   controllers  ************************** -->
    <script type="text/javascript" src="js/controllers/home.controller.js"></script>
    <script type="text/javascript" src="js/controllers/summary.controller.js"></script>
    <script type="text/javascript" src="js/controllers/charts.controller.js"></script>
</body>

</html>
